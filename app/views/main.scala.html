@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

        <link rel='stylesheet' charset="utf8" href="@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.min.css"))">
        <link rel='stylesheet' href="@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrapValidator.min.css"))">
        <link rel='stylesheet' href="@routes.WebJarAssets.at(WebJarAssets.locate("metisMenu.min.css"))">
        <link rel='stylesheet' href="@routes.WebJarAssets.at(WebJarAssets.locate("css/font-awesome.min.css"))">
        <script type='text/javascript' src="@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))"></script>
    </head>
    <body>
        @content

        <script type='text/javascript' src="@routes.WebJarAssets.at(WebJarAssets.locate("bootstrapValidator.min.js"))"></script>
        <script type='text/javascript' src="@routes.WebJarAssets.at(WebJarAssets.locate("js/bootstrap.min.js"))"></script>
        <script type='text/javascript' src="@routes.WebJarAssets.at(WebJarAssets.locate("metisMenu.min.js"))"></script>
        <script src="@routes.Assets.at("javascripts/hello.js")" type="text/javascript"></script>
    </body>
</html>
